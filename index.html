<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Turfer</title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(to right, #fffc00, #ffffff);" class="container" style="margin-top: 50px;
	width: 50%; height:auto;">
	
	<h2 class="text-primary" id="text" 
    style="margin-left: 15px; margin-bottom: 10px; font-family: 'Courier New', Courier, monospace;">
		Hey, Login to your Turfer
	</h2>
	
	<form class="container" id="contactForm">
		<div class="card">
			<div class="card-body">
				<div class="form-group">
					<label for="exampleFormControlInput1">
						Enter Your Name
					</label>
					
					<input type="text" class="form-control"
					id="name" placeholder="Enter your name">
				</div>

				<div class="form-group">
					<label for="exampleFormControlInput1">
						Email address
					</label>
					
					<input type="email" class="form-control"
					id="email" placeholder="name@example.com">
				</div>
			</div>
			<button type="submit" class="btn btn-primary"
				style="margin-left: 15px; margin-top: 10px">
				Submit
			</button>
		</div>
	</form>

	<script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
	</script>
	
	<script>
		var firebaseConfig = {
			apiKey: "AIzaSyCisCP2-UpePOcwKD4Qn43Rg__rhbjciTI",
            authDomain: "turfer-ff475.firebaseapp.com",
            databaseURL: "https://turfer-ff475-default-rtdb.firebaseio.com",
            projectId: "turfer-ff475",
            storageBucket: "turfer-ff475.appspot.com",
            messagingSenderId: "486032192766",
            appId: "1:486032192766:web:019419a1559a8fe17221af",
            measurementId: "G-F1PLYFLC61"
		};

		firebase.initializeApp(firebaseConfig);

		var messagesRef = firebase.database()
			.ref('Collected Data');
		
		document.getElementById('contactForm')
			.addEventListener('submit', submitForm);

		function submitForm(e) {
			e.preventDefault();

			// Get values
			var name = getInputVal('name');
			var email = getInputVal('email');

			saveMessage(name, email);
			document.getElementById('contactForm').reset();
		}

		// Function to get get form values
		function getInputVal(id) {
			return document.getElementById(id).value;
		}

		// Save message to firebase
		function saveMessage(name, email) {
			var newMessageRef = messagesRef.push();
			newMessageRef.set({
				name: name,
				email: email,
			});
		}
	</script>
</body>

</html>
